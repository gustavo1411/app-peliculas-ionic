<ion-content color="dark">

  <ion-label class="titulo">
    <h1>{{ pelicula.title }}</h1>
  </ion-label>

  <img [src]="pelicula.backdrop_path | imagen" *ngIf="pelicula.backdrop_path">

  <ion-grid>
    <ion-row>

      <ion-col size="4" class="poster-detalle-sobre"> 
        <ion-card class="poster">
        <img [src]="pelicula.poster_path | imagen" class="poster" *ngIf="pelicula.poster_path">
        </ion-card>
      </ion-col>

      <ion-col>

        <ion-item color="dark">
          <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary"> {{ pelicula.vote_average }}</ion-note>
        </ion-item>

        <ion-item color="dark">
          <ion-icon slot="start" name="people-outline" color="primary"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">{{ pelicula.vote_count }}</ion-note>
        </ion-item>

      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>

      <ion-col size="12">
        <ion-label>{{pelicula.overview | slice : 0:oculto}}...</ion-label>
        <ion-label color="primary"
                    (click)="oculto = 5000"
                    *ngIf="oculto !== 5000">Leer mas...</ion-label>
      </ion-col>
      
    </ion-row>

    <ion-row>
      <ion-chip *ngFor="let genero of pelicula.genres" color="primary">
        <ion-label>{{ genero.name }}</ion-label>
      </ion-chip>
    </ion-row>

  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides [options]="slideOptActores" >
    <ion-slide *ngFor="let actor of actores">

      <ion-card class="card-actor" color="dark" no-border>
        <ion-img *ngIf="!actor.profile_path" src="/assets/no-avatar.jpg"></ion-img>
        <ion-img *ngIf="actor.profile_path" [src]="actor.profile_path | imagen"></ion-img>

        <ion-label class="actor-name" >{{ actor.name }}</ion-label>

      </ion-card>
      
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer no-border>
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      <ion-button (click)="regresar()">
        Regresar
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="favoritos()">
        <ion-icon slot="end" name="star-outline"></ion-icon>
        Favoritos
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
