<ion-content color="dark">
  
<ion-grid>
  <ion-row>
    <ion-col>
      <h2>Favoritos</h2>
    </ion-col>
  </ion-row>
</ion-grid>



<div *ngFor="let pelicula of favoritoGenero">
  
  <ion-grid *ngIf="pelicula.pelis.length > 0">
    <ion-row>
      <ion-col>
        <h4>{{ pelicula.genero }}</h4>
      </ion-col>
    </ion-row>
    
    <app-slides-show-poster [peliculas]="pelicula.pelis"></app-slides-show-poster>

  </ion-grid>
  

</div>


</ion-content>
